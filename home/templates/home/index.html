{% extends 'base.html'%}
{% load static %}

{%block title%} Home {% endblock%}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content%}
  {% if stock_info %}
    <p><strong>Symbol:</strong> {{ stock_info.symbol }}</p>
    <p><strong>Close Price:</strong> {{ stock_info.close_price }}</p>
  {% else %}
    <p>No stock data available.</p>
  {% endif %}
{% endblock %}
